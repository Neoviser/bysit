<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Table Creation</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center; /* Horizontally center the text */
        vertical-align: middle; /* Vertically center the text */
      }
    </style>
  </head>
  <body>
    <h2>Product Description</h2>
    <table border="1">
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Apple</td>
        <td>3</td>
        <td>$5</td>
      </tr>
      <tr>
        <td>Chocolate</td>
        <td>10</td>
        <td>$6</td>
      </tr>
      <tr>
        <td>Chips</td>
        <td>20</td>
        <td>$7</td>
      </tr>
      <tr>
        <td>Prime</td>
        <td>100</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>Trash Bags</td>
        <td>40</td>
        <td>$15</td>
      </tr>
      <tr>
        <td>Cheese</td>
        <td>20</td>
        <td>$20</td>
      </tr>
    </table>
  </body>
</html>
